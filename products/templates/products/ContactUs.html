{% extends "products/base.html" %}

{% block title %}
Contact Us
{% endblock %}

{% block extra_css %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    .contact-section {
        text-align: center;
    }

    .contact-section h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 1rem;
        text-transform: uppercase; /* Added to make the text uppercase */
    }

    .contact-section p {
        font-size: 1.125rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .contact-info {
        background-color: #f3f4f6;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .company-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
    }

    .phone-number {
        font-size: 1.25rem;
        color: #333;
    }

    /* Additional Styling */
    .contact-info:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
    }

    .company-name::after {
        content: "";
        display: block;
        width: 60px;
        height: 2px;
        background-color: #333;
        margin: 10px auto;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="contact-section text-center">
        <h1>CONTACT US</h1>
        <p>We would love to hear from you! Here is how you can reach us.</p>
        <div class="contact-info">
            <p class="company-name">Cloud Cake & Foods</p>
            <p class="phone-number">+1 (234) 567-8901</p>
        </div>
    </div>
</div>
{% endblock %}
