{% extends "products/base.html" %}

{% block title %}
Career
{% endblock %}

{% block body %}
{% load static %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
    }
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f4f6;
        padding: 20px;
    }
    .form-box {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }
    .form-box h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 14px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #007bff;
    }
    .form-group input[type="file"] {
        padding: 5px;
    }
    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
    .form-group .fas {
        margin-right: 5px;
    }
</style>

<div class="form-container">
    <div class="form-box">
        <h2>Career Form</h2>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'career' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="number"><i class="fas fa-phone"></i> Your Phone Number</label>
                <input type="text" id="number" name="number" placeholder="Your Phone Number" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Your Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Your Address</label>
                <input type="text" id="address" name="address" placeholder="Your Address" required>
            </div>
            <div class="form-group">
                <label for="message"><i class="fas fa-comment"></i> Your Message</label>
                <textarea id="message" name="message" rows="3" placeholder="Your Message" required></textarea>
            </div>
            <div class="form-group">
                <label for="branch"><i class="fas fa-building"></i> Select Branch</label>
                <select id="branch" name="branch" required>
                    {% for branch in branches %}
                        <option value="{{ branch.id }}">{{ branch.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="cv"><i class="fas fa-file-upload"></i> Drop Your CV</label>
                <input type="file" id="cv" name="cv" required>
            </div>
            <div class="form-group">
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
