{% extends "products/base.html" %}

{% block title %}
    Foods Menu
{% endblock %}

{% block body %}
    <style>
        /* Heading styles */
        .font-weight-custom {
            font-weight: 450; /* Adjusted weight */
        }
        
        .uppercase {
            text-transform: uppercase; /* Ensure the text is uppercase */
        }
        
        .text-color {
            color: #ed1c24; /* Text color */
        }

        /* Heading styles */
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Table styles */
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.1);
            background-color: #fdfdfd;
            border-radius: 15px;
        }

        .table th, .table td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        .table th {
            background-color: #ed1c24; /* Updated header background color */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-weight: 600;
            border-bottom: 1px solid #dddddd; /* Border color for header cells */
        }

        .table td {
            font-size: 1.2rem;
            color: #2c3e50;
            border-bottom: 1px solid #dddddd;
            background-color: #ffffff; /* Ensure table cells have white background */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Serial number column background color */
        .table tbody th {
            background-color: #ffffff; /* Serial number cells white background */
            color: #2c3e50; /* Ensure text color contrasts well */
        }

        .table-hover tbody tr {
            transition: transform 0.3s ease;
        }

        .table-hover tbody tr:hover {
            background-color: #eaf1f8;
            transform: translateY(-3px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Alternate row styles */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9fbfd;
        }

        /* MRP column styles with Taka symbol */
        .table td:nth-child(3) {
            font-weight: 600;
            color: #e74c3c;
        }

        .table td:nth-child(3):before {
            content: 'à§³'; /* Taka symbol */
            margin-right: 5px;
            font-size: 1.5rem; /* Bigger Taka symbol */
            color: #e74c3c;
        }

        /* Rounded corners for the table */
        .table thead th:first-child {
            border-top-left-radius: 15px;
        }

        .table thead th:last-child {
            border-top-right-radius: 15px;
        }

        .table tbody tr:last-child td:first-child {
            border-bottom-left-radius: 15px;
        }

        .table tbody tr:last-child td:last-child {
            border-bottom-right-radius: 15px;
        }

        /* Download button styles */
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #0080fa;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            background-color: #b8431f;
        }
    </style>

    <div class="container my-5">
        <h2 class="text-center mb-4 uppercase font-weight-custom text-color">CLOUD CAKE AND FOODS<br>MRP CHART</h2></h1>
        <hr>
        <!-- Download button -->
        <a href="{% url 'download_food_menu' %}" class="download-btn">Download Menu (PDF)</a>
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">SL</th>
                        <th scope="col">Food Item Name</th>
                        <th scope="col">MRP</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ item.name }}</td>
                        <td>{{ item.mrp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
