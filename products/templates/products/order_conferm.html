{% extends "products/base.html" %}

{% block title %}
Order Confirmation
{% endblock %}

{% block body %}
{% load static %}
<div class="container mx-auto mb-5 py-6">
    <div class="max-w-md mx-auto bg-yellow-200 rounded-lg shadow-lg p-4">
        <h1 class="text-2xl text-center text-primary mb-4">Order Confirmed</h1>
        <div class="text-center mb-4">
            <img src="{% static 'assets/img/gallery/R1.png' %}" alt="Thank You Image" class="mx-auto mb-4 w-24 md:w-32 lg:w-40 rounded-full shadow-lg">
            <h2 class="text-xl font-bold text-primary mb-2">Thank you for your order!</h2>
            <p class="text-lg text-gray-700 mb-2">Your order has been successfully placed.</p>
            <p class="text-lg text-gray-700 mb-2">Our representative will be in touch with you shortly.</p>
        </div>
        
        <hr class="border-b-2 border-gray-300">
        <div class="flex justify-center mt-4">
            <a href="{% url 'home' %}" class="inline-block px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition duration-300">
                Continue Shopping
            </a>
        </div>
    </div>
</div>
{% endblock %}
