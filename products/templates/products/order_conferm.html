{% extends "products/base.html" %}

{% block title %}
Order Confirmation
{% endblock %}

{% block body %}
{% load static %}
<div class="container mx-auto py-5 ">
    <div class="max-w-lg mx-auto bg-gradient-to-r from-yellow-100 to-yellow-200 shadow-lg rounded-lg p-4">
        <h1 class="text-3xl text-center text-primary mb-4">Order Confirmed</h1>
        <div class="text-center mb-6">
            <img src="{% static 'assets/img/gallery/R1.png' %}" alt="Thank You Image" class="mx-auto mb-6 w-48 md:w-64 lg:w-72 rounded-full shadow-lg">
            <h2 class="text-3xl font-bold text-primary mb-4">Thank you for your order!</h2>
            <p class="text-lg text-gray-700 mb-3">Your order has been successfully placed.</p>
            <p class="text-lg text-gray-700 mb-3">Our representative will be in touch with you shortly.</p>
        </div>
        
        <hr class="border-b-2 border-gray-200">
        <div class="flex justify-center mt-4">
            <a href="{% url 'home' %}" class="inline-block px-6 py-3 bg-gradient-to-r from-red-500 to-yellow-500 text-white font-semibold rounded-lg shadow-lg hover:from-red-600 hover:to-yellow-600 hover:shadow-xl transition duration-300">
                Continue Shopping
            </a>
        </div>
    </div>
    
</div>
{% endblock %}
