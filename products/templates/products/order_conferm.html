{% extends "products/base.html" %}

{% block title %}
Order Confirmation
{% endblock %}

{% block body %}
{% load static %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg p-4">
                <h1 class="display-5 text-center mb-4 text-primary">Order Confirmed</h1>
                <div class="text-center">
                    <img src="{% static 'assets/img/gallery/R1.png' %}" alt="Thank You Image" class="img-fluid mb-3" style="max-width: 200px;">
                    <p class="lead mb-3">Thank you for your order!</p>
                    <p class="lead mb-3">Your order has been successfully placed.</p>
                    <p class="lead mb-3">Our representative will be in touch with you shortly.</p>
                </div>
                <hr>
                <div class="text-center">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
