<style>
  /* Base styles */
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    color: #333;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }
  
  .my-5 {
    margin-top: 3rem;
    margin-bottom: 3rem;
  }
  
  /* Grid container for the product layout */
  .grid-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  
  @media (min-width: 768px) {
    .grid-container {
      grid-template-columns: 1fr 1fr;
    }
  }
  
  /* Image section */
  .image-section {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .product-image {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .product-image:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
  }
  
  /* Details section */
  .details-section {
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.05);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .product-title {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: #222;
    text-align: center;
  }
  
  .price {
    font-size: 1.25rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  
  .original-price {
    text-decoration: line-through;
    color: #999;
  }
  
  .discount-price {
    font-size: 1.5rem;
    color: #28a745;
    font-weight: bold;
    text-align: center;
  }
  
  .price-value {
    font-size: 1.5rem;
  }
  
  .product-detail {
    font-size: 1rem;
    margin-bottom: 1.5rem;
    line-height: 1.6;
    color: #555;
  }
  
  .add-to-cart-container {
    text-align: center;
    margin-top: 2rem;
  }
  
  .add-to-cart-btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background: primary;
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    text-decoration: none;
    transition: background 0.3s, transform 0.3s;
  }
  
  .add-to-cart-btn:hover {
    background: primary;
    transform: scale(1.05);
  }
  

</style>


<div class="container my-5">
  <div class="grid-container">
    <div class="image-section">
      <img src="{{ product.image.url }}" alt="{{ product.title }}" class="product-image">
    </div>
    <div class="details-section">
      <h2 class="product-title">{{ product.title }}</h2>
      {% if product.discount_price %}
        <p class="price">
          <span class="original-price">Tk. {{ product.price }}</span>
        </p>
        <p class="discount-price">
          Tk. <span class="price-value">{{ product.discount_price }}</span>
        </p>
      {% else %}
        <p class="price">Tk. {{ product.price }}</p>
      {% endif %}
      <p class="product-detail">{{ product.detail }}</p>
      <div class="add-to-cart-container">
        <a href="{% url 'addtocart' product.id %}" class="add-to-cart-btn text-black">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
