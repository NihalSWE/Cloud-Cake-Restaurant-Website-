<style>
  /* Base styles */
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    color: #333;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }

  .my-5 {
    margin-top: 3rem;
    margin-bottom: 3rem;
  }

  /* Grid container for the product layout */
  .grid-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }

  @media (min-width: 768px) {
    .grid-container {
      grid-template-columns: 1fr 1fr;
    }
  }

  /* Image section */
  .image-section {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .product-image {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-image:hover {
    transform: scale(1.05);
  }

  /* Details section */
  .details-section {
    padding: 1rem;
    background-color: #fff;
    border-radius: 10px;
  }

  .product-title {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: #222;
    text-align: center;
  }

  .price {
    font-size: 1.25rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  .original-price {
    text-decoration: line-through;
    color: #999;
  }

  .discount-price {
    font-size: 1.5rem;
    color: #28a745;
    font-weight: bold;
    text-align: center;
  }

  .price-value {
    font-size: 1.5rem;
  }

  .product-detail {
    font-size: 1rem;
    margin-bottom: 1.5rem;
    line-height: 1.6;
    color: #555;
  }

  .quantity-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: 1rem;
  }

  .quantity-btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    background: #ef3e26;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
  }

  .quantity-btn:hover {
    background: #d4351a;
  }

  .quantity-input {
    width: 3rem;
    text-align: center;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
    padding: 0.5rem;
  }

  .addd-to-cart-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
    gap: 1rem;
  }

  .addd-to-cart-btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background: #ef3e26;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    transition: background 0.3s, transform 0.3s;
  }

  .addd-to-cart-btn:hover {
    background: #d4351a;
    transform: scale(1.05);
  }

  .share-btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background: #4267B2;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    color: #fff;
    text-decoration: none;
    transition: background 0.3s, transform 0.3s;
  }

  .share-btn:hover {
    background: #365899;
    transform: scale(1.05);
  }

</style>

<div class="container my-5">
  <div class="grid-container">
    <div class="image-section">
      <img src="{{ product.image.url }}" alt="{{ product.title }}" class="product-image">
    </div>
    <div class="details-section">
      <h2 class="product-title">{{ product.title }}</h2>
      {% if product.discount_price %}
        <p class="price">
          <span class="original-price">Tk. {{ product.price }}</span>
        </p>
        <p class="discount-price">
          Tk. <span class="price-value">{{ product.discount_price }}</span>
        </p>
      {% else %}
        <p class="price">Tk. {{ product.price }}</p>
      {% endif %}
      <p class="product-detail">{{ product.detail }}</p>
      <div class="addd-to-cart-container">
        <a href="{% url 'addtocart' product.id %}" class="addd-to-cart-btn text-white">Add to Cart</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" class="share-btn text-white" target="_blank">Share</a>
      </div>
    </div>
  </div>
</div>
